<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and inputs</title>
</head>

<body>
    <h2>This is HTML form</h2>
    <form action="backend.php"></form>
    <label for="name"> Name</label>
    <div>
        <input type="text" id="name">
    </div>
    <br>
    <div>
        Id: <input type="text">
    </div>
    <br>
    <div>
        Role: <input type="text">
    </div>
    <br>
    <div>
        Date: <input type="date" name="myDate">
    </div>
    <br>
    <div>
        Are you eligible?: <input type="checkbox" name="myEligibility">
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input
            type="radio" name="myGender">
    </div>
    <br>
    <div>
        Write about yourself: <br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="programmer"> Programmer</label>
        <select name="text" id="programmer">
            <option value="Web Developer"> Web</option>
            <option value="Android Developer"> Android</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>
</body>

</html>
