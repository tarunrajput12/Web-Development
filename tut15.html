<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid forestgreen;
        }
        #firstpara {
            color: red;
        }
        .bgElement{
            color: hotpink;
            background-color: saddlebrown;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to read</p>
    <p id="secondpara" class="bgElement">This is a another simple paragraph to read</p>
    <p>This is a yet another simple paragraph to read</p>
</body>

</html>
