<head>

    <title>Scope and conditions</title>
</head>

<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        let age = 34;
        if (age > 18) {
            console.log("You can drink water");
        }
        else {
            console.log("You can drink cold drink");
        }

        const cups = 34;
        switch (cups) {
            case 4:
                console.log("The value of cups is 5");
                break;
            case 34:
                console.log("The value of cups is 34");
                break;
            case 35:
                console.log("The value of cups is 35");
                break;
            case 45:
                console.log("The value of cups is 45");
                break;
        
            default:
                console.log("The value of cups is none 5, 34, 35, 45")
                break;
        }
    </script>
</body>
